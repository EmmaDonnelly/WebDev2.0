<!doctype html>
<html>
	<head>
	
		<title>Styling text</title>
		
		<style type="text/css">
			

			.bold{
				font-weight:bold;
			}
			
			.italic{
				font-style:italic
			}
			
			.underlined{
				text-decoration:underline;
			}
			
			a{
				text-decoration:none;
			}
			
			a:hover {
				text-decoration:underline;
			}
			
			.big{
				font-size:200%;
			}
			
		</style>
		
		
	</head>	

<!--it's better to keep styling in the css section, so here's
how we would make paragraphs bold, italic, underlined or bigger without doing it in the body. 
Also how to make a link, underlined by default, not underlined... and how to make it underlined while hovering-->	
	
	<body>
		
		<p class="bold">This is a paragraph.</p>
		
		<p class="italic">This is a bold paragraph.</p>
		
		<p class="underlined">This is an underlined paragraph.</p>
		
		<a href="">This is a non-underlined link.</a>
		
		<p class="big">This paragraph is BIG!</p>

	</body>
	
</html>
