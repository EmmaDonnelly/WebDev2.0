<!doctype html>
<html>
	<head>
	
		<title>Padding</title>
		
		<style type="text/css">
			
			#first-section {
				color:blue;
				background-color:pink;
				padding:10px;
			}
  
			#second-section{
				color: #1423BC;
				background-color: #FC17A3;
			}
			
			body {
				margin:0;
				padding:0;
				}	
				
			p {
				margin:0;
				padding:0;
				}	
		</style>
		
	</head>	

<!--Padding works in a similar way to margins, except inside
an element. It starts at the top and goes clockwise again, 
however be aware that if you set the width of an element the
padding is extra on top of this number.-->

<!--you can set the margin and padding to 0 in the body
and paragraph to remove default space added by the browser-->

	<body>
	
		<div id="first-section">

			<p>This is my first paragraph</p>
			<p>This is my second paragraph</p>
			<p>This is my third paragraph</p>
		</div>
		
		<div id="second-section">
			<p>This is my fourth paragraph</p>
		</div>

		
	</body>
	
</html>
