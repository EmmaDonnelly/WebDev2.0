<!doctype html>
<html>
	<head>
	
		<title>Divs</title>
		
		<style type="text/css">
			
			#first-section {
				color:blue;
				background-color:pink;
				width:100px;
				}
  
		</style>
		
	</head>	


	<body>
	
		<h1>This is a heading</h1>
		
		<div id="first-section">
		
<!--it makes sense to use an id as there will only be one first
section, so you can have a unique identifier-->		

			<p>This is my first paragraph</p>
			<p>This is my second paragraph</p>
			<p>This is my third paragraph</p>
		</div>
		
			<p>This is my fourth paragraph</p>
			
	</body>
	
</html>

<!--Div is short for division, it's just to denote sections.
