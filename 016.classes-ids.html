<!doctype html>
<html>
	<head>
	
		<title>Classes and IDs</title>
		
		<style type="text/css">
		
			.red {
				color:red;
				}
			
			.large {
				font-size:200%;
				}
				
			#green {
				color:green;
				}
			p {
				font-weight:bold;
				}
				
		</style>
		
	</head>	

<!--Use the period to identify classes, and the hashtag for
ids. You want ids to be unique, and only used once, so really
green is a bad example as you might want several things green.
You can put multiple classes with a space inbetween.-->	

	<body>
	
		<h1 class="red">This is a heading.</h1>
		
		<p class="red">This is a paragraph.</p>
		
		<p class="red large">This is a paragraph.</p> 
		
		<p id="green">This is a paragraph.</p>
		
		<p>This is a paragraph. <span class="red">And this text is also red.</span></p>
		
<!--use span to apply a class to only certain parts of text within
paragraph tags-->
	
	</body>
	
</html>
