<!doctype html>
<html>
	<head>
	
		<title>Colors</title>
		
		<style type="text/css">
			
			#first-section {
				color:blue;
				background-color:pink;
				width:100px;
			}
  
			#second-section{
				color: #1423BC;
				background-color: #FC17A3;
			}
		</style>
		
	</head>	

<!--hex color codes for html allows you to be more precise-->

	<body>
	
		<h1>This is a heading</h1>
		
		<div id="first-section">

			<p>This is my first paragraph</p>
			<p>This is my second paragraph</p>
			<p>This is my third paragraph</p>
		</div>
		
		<div id="second-section">
			<p>This is my fourth paragraph</p>
		</div>
		
	</body>
	
</html>
