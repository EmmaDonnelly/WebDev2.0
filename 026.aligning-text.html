<!doctype html>
<html>
	<head>
	
		<title>Aligning text</title>
		
		<style type="text/css">
			
			p{
				text-align:right;
			}
			
			div{
				width:300px;
				height:300px;
				background-color:green;
			}

			.center{
				text-align:center;
			}
			
			.justified{
				text-align:justify;
			}
		</style>
		
		
	</head>	
	
	<body>
		
		<div>
			<p class="right">This is a right-aligned paragraph.</p>
			
			<p class="center">This is a centered paragraph.</p>
			
			<p class="justified">This is a justified paragraph.This is a justified paragraph.This is a justified paragraph.This is a justified paragraph.This is a justified paragraph.This is a justified paragraph.This is a justified paragraph.</p>
		</div>

	</body>
	
</html>
