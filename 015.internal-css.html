<!-- inline CSS the styling is mixed in with content, so hard to read
and maintain, and it only applies to one paragraph at a time.
Internal CSS is much more versatile.-->

<!doctype html>
<html>
	<head>
	
		<title>Internal CSS</title>
		
		<style type="text/css">
		
			p {
				color:red;
				font-size:200%;
			
<!-- don't forget to add the semi-colon to separate styles!-->
			
				}
		
			h1 {
			
				color:pink;
				
				}
				
		</style>
		
	</head>	
	
	<body>
	
		<h1>This is a heading.</h1>
		
		<p>This is a paragraph.</p>
	
	</body>
	
</html>
