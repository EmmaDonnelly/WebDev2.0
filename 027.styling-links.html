<!doctype html>
<html>
	<head>
	
		<title>Aligning text</title>
		
		<style type="text/css">
			
			a{
				text-decoration:none;
			}
			
			a:hover {
				text-decoration:underline;
			}
			
			a:visited{
				color:green;
			}
			
		</style>
		
		
	</head>	
	
	<body>
		
		<a href="https://www.google.co.uk">This is a non-underlined link.</a>
		<br>
		<a href="https://www.google.co.uk" target="_blank">This is a non-underlined link that opens in a new tag.</a>
		<br>
	
	</body>
	
</html> 

<!--by default visited links are purple-ish, and unvisited 
links are blue. You can change this like above to be any 
colour for each that you wish-->
