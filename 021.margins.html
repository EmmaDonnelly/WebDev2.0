<!doctype html>
<html>
	<head>
	
		<title>Margins</title>
		
		<style type="text/css">
			
			#first-section {
				color:blue;
				background-color:pink;
				margin:100px;
			}
  
			#second-section{
				color: #1423BC;
				background-color: #FC17A3;
				margin: 100px 20px 30px 50px;
			}
			
				
		</style>
		
	</head>	

<!--margin starts at the top and goes clockwise, so in the 
secind section the top is 100px, right is 20px, bottom is30px, and left is 50px. You can also write it as margin-left:50px; 
if you just want to set one specific one.-->

	<body>
	
		<div id="first-section">

			<p>This is my first paragraph</p>
			<p>This is my second paragraph</p>
			<p>This is my third paragraph</p>
		</div>
		
		<div id="second-section">
			<p>This is my fourth paragraph</p>
		</div>

		
	</body>
	
</html>
