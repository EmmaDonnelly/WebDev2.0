<!doctype html>
<html>
	<head>
	
		<title>IFrames</title>
		
	</head>	
	
	<body>
	
	To include content from other sites in yours.
	
		<iframe src="https://www.example.com"></iframe>
		
	And you can also make relative links to your other pages too.
		
		<iframe src="003.hello-world.html"></iframe>
		
	Often used for adding videos / media. Click embed on a youtube video and it shows an iframe code.

		 <iframe width="560" height="315" src="https://www.youtube.com/embed/XrUM8m2rnP0" frameborder="0" allowfullscreen></iframe>
	
	Comes with width and height attributes, and frameborder set to 0, and allows fullscreen.
	
	</body>
	
</html>
