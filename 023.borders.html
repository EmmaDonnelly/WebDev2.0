<!doctype html>
<html>
	<head>
	
		<title>Borders</title>
		
		<style type="text/css">
			
			#red {
				background-color:red;
				border:10px black solid;
			}
  
			#blue{
				background-color:blue;
				border-style: solid;
				border-color: black;
				border-width: 10px;
			}
			
			#green{
				background-color:green;
				border-radius:20px;
			}
			
			.square {
				width:100px;
				height:100px;
				margin:40px;
				float:left;
			}
			
		</style>
		
	</head>	

<!--Here we have used ids for the unique element, so the color
of red green and blue, but then added a class for all the 
shared elements - size, spacing etc. This means we can update
and change the squares quickly-->

<!--There are lots of different border styles you can choose
from. If for some unknown reason you want the edges of the
border to be different styles or color it works in the same
way as margins etc - top and then clockwise.
http://www.w3schools.com/cssref/pr_border-style.asp-->

<!--border-radius curves the corners, looks pleasing.
If you set it at border-radius:50% you create a circle.-->

	<body>
	
		<div id="red" class="square"></div>
		
		<div id="blue" class="square"></div>

		<div id="green" class="square"></div>
		
	</body>
	
</html>
